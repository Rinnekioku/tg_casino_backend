version: '3.8'

name: telegram_casino_backend

services:
  api.casino:
    container_name: api_casino
    hostname: api.casino
    build:
      context: ./API.Casino
    restart: on-failure
    networks:
      - backend
    depends_on:
      - rabbitmq

  api.gateway:
    container_name: api.gateway
    build:
      context: ./API.Gateway
    ports:
      - "8001:80"
    restart: on-failure
    networks:
      - backend
    depends_on:
      - api.casino

  worker.telegram:
    container_name: worker_telegram
    build:
      context: ./Worker.Telegram
    restart: on-failure
    depends_on:
      - rabbitmq

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    hostname: rabbit.mq
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
      - "15671:15671"
      - "15672:15672"
    restart: on-failure

networks:
  backend:
    driver: bridge
